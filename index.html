<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de météo">
    <meta name="author" content="Pierrick Thon">
    <title>ToDo List</title>
    
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://kit.fontawesome.com/1b1fa6fbda.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">
        <h1 class="header__title">Site de ToDo List</h1>
    </header>
    <div x-data = "login" ></div>
    <h1>Se connecter</h1>

    <main x-data="login">
        <div x-data x-intersect="{ enter: console.log('Element is in view!')}">
            <p>Connectez-vous pour voir votre agenda.</p>
        </div>
        <div x-data="{ show: false, name: 'Alpine.js'}" x-cloak>
            
            <p x-if show="show"> Connexion en cours...</p>
            <p x-if="show"></p>
            <div x-init="console.log('Initialisé')">
            </div>
            <label for ="name">Nom et Prénom : </label>
            <input type = "text" x-model ="name">
            <p x-text="name"></p>
            </div>
        <form class="form" x-on:submit="submitHandler">
        <section id="accueil" class="main__section">
            <label for = "email">Email:</label>
            <input 
            class = "input"
            :id="accueil"
            :placeholder="field.placeholder">

            <label for ="mot_de_passe"> Mot de passe </label>
            <input type = "password" id = "mot_de_passe" name = "mot_de_passe" required><br><br>

            <section class="form__button">
                <button class="button" type="submit">Connexion</button>
                <button class="button" type="reset">Réinitialiser</button>
            </section>

            <h2 class="main__section-title">Accueil</h2>
            <p class="main__section-text">Bienvenue sur la page d'accueil.</p>

            <div x-data="userData">
                <p x-text="name"></p>
            </div>

            <div x-data ="{ customMessage: 'Custom Directive!'}" x-custom="customMessage">
                <p x-text = "customMessage"></p>
            </div>

            <div x-data ="{showTransition: false}">
                <div x-show="showTransition" x-transition>
                    <p>Check tes mails pour valider ton inscription.</p>
                </div>
                <div x-ignore = "body">
                    <p>Voici votre planning.</p>
                </div>
            </div>
        </div>
    </form>
    <template x-teleport = "body">
        <div class="popup" role ="dialog" x-show = "showPup" x-transition.duration.1000ms>
            <p x-text="popupMessage"></p>
        </div>
    </template>
    </main>
    <script src="./main.js" type="module"></script>
    </body>
    </html>
